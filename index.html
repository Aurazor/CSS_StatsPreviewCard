<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stats</title>
</head>
<body>
    <div class="box">
        <div class="text-area">
            <h1>Get <span>insights</span> that help your business grow.</h1>
             
            <p>Discover the benefits of data analytics and make better
               decisions regarding revenue, customer experience,
               and overall efficiency.</p>
            
            <div class="text-stats">
                <div class="stat">
                    <h3>10K+</h3>
                    <p>Companies</p>
                </div>
                <div class="stat">
                    <h3>314+</h3>
                    <p>Templates</p>
                </div>
                <div class="stat">
                    <h3>12M+</h3>
                    <p>Queries</p>
                </div>
            </div>
        </div>
        <div class="image-area">
            <!-- <img src="work.jpg" alt=""> -->
            <div class="overlay"></div>
        </div>
    </div>
</body>
</html>
